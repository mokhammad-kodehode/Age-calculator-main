<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <section>
        <div class="title">
            <img src="images/age.svg" alt="">
            <h1>AGE CALCULATOR</h1>
            
        </div>
        <form action="">
            <legend>Date of Birth:</legend>
            <div class="inp">
                <label for="day">DAY</label>
                <input  id="day" type="number" value="1">
            </div>
            <div class="inp">
                <label  for="month">MONTH</label>
                <input   id="month" type="number" value="1">
            </div>
            <div class="inp">
                <label for="year">YEAR</label>
                <input data() id="year" type="number" value="2023">
            </div>
        </form>
        <div class="line"></div>
        <div class="result">

            <h2 id="county"> 0 <span>years</span></h2>
            <h2 id="countm"> 0 <span>months</span></h2>
            <h2 id="countd"> 0 <span>days</span></h2>
        </div>
        <!-- <div class="unit">
            <h3>Exact age in different units</h3>
        </div> -->
    </section>

</body>
</html>
