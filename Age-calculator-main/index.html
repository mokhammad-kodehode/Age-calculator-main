<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <section>
        <div class="title">
            <img src="images/age.svg" alt="">
            <h1>AGE CALCULATOR</h1>
            
        </div>
        <form action="">
            <legend>Date of Birth:</legend>
            <div class="inp">
                <label for="day">DAY</label>
                <input min="1" max="31"  id="day" type="number" value="1">
            </div>
            <div class="inp">
                <label  for="month">MONTH</label>
                <input min="1" max="12"  id="month" type="number" value="1">
            </div>
            <div class="inp">
                <label for="year">YEAR</label>
                <input  id="year" type="number" value="2023">
            </div>
        </form>
        <div class="line"></div>
        <div class="result">

            <h2 id="county"> 0 </h2>
            <h2 id="countm"> 0 </h2>
            <h2 id="countd"> 0 </h2>
        </div>
        <div class="results_plus">
            <h3>Singular Expression:</h3>
            <div class="grid-container">
                <h4 id="countmplus">  </h4>
                <h4 id="countwplus">  </h4>
                <h4 id="countdplus">  </h4>
                <h4 id="counthplus"> </h4>
                <h4 id="countmiplus">  </h4>
                <h4 id="countsplus">  </h4>
            </div>
        </div>
        <!-- <div class="unit">
            <h3>Exact age in different units</h3>
        </div> -->
    </section>

</body>
</html>
